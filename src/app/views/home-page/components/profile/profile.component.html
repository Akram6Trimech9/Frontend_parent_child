
<div class="custom-container">
<tabs (tabChanged)="changeTab($event)"></tabs>
<a routerLink="/" class="nes-btn "  >
   <i class="fa fa-arrow-left" aria-hidden="true"></i>   back
</a>

</div>

@if(tabName === 'profile'){
<edit-profile></edit-profile>
}
@else if(tabName === 'children'){
<div class="nes-container with-title" style="margin-top: -70px;">
  <p class="title">Children</p>

  <div class="scroll-images">
    <div *ngFor="let item of children" class="child" style="background-color: #212529; padding: 1rem 1.2rem 1rem 1rem; width: calc(100% + 8px); display: flex; flex-direction: column;" (click)="navigateToChild(item.id)">
    <img [src]="item.image" class="bi bi-1-circle-fill" />
      <h4 style="color: #fff;">{{item.firstName}}{{item.lastName}}</h4><br />
            <p style="color: #fff;">{{item.userName}}</p>
     </div>
  </div>
  <div class="controller">
  <div class="dpad"></div>
  </div>
  @if(isOpenEdit){
  <edit-form></edit-form>
    <h2>Socials</h2>
    <hr />
    <div *ngFor="let social of socials" class="social-item">
      <div class="social-info">
        <p>{{ social.platform }}</p>
        <p>{{ social.userName }}</p>
      </div>
      <div class="social-icon">
        <i [class]="'nes-icon ' + social.icon + ' is-large'"></i>
      </div>
      <button class="nes-btn"  >Update</button>
    </div>
}
</div>

}
